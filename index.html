<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- main css -->
    <link rel="stylesheet" href="style.css">
    <title>Digital calender</title>
</head>
<body>
   <div class="container">
    <div class="watch">
        <div class="box1">
            <p class="date">12</p>
       <p class=" day">monday</p>
        </div>
        <div class="boxtick">
            <p class="tick">:</p>
        </div>
       <div class="box2">
        <p class=" month">may</p>
        <p class="year">2023</p>
       </div>
    </div>
   </div> 
   <script src="main.js"></script>
</body>
</html>
